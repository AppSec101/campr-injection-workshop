version: "3"
services:
  web:
    container_name: campr-injection-workshop
    image: openjdk:8-jdk-slim
    command: bash -c "cd /app && ./gradlew -g /app/.gradle bootRun -x test"
    volumes:
      - .:/app/
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: "postgres"
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=injection
    ports:
      - "54320:5432"
